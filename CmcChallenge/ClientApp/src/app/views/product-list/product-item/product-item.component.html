<div class="product-card">
  <div class="product-card__img"><img [src]="product?.imagePath" /></div>
  <div class="product-card__infos">
    <h3>{{ product?.name }}</h3>
    <p class="description">{{ product?.description }}</p>
    <p class="price">
      <strong>Price : </strong
      >{{ displayPrice | currency: selectedCountry?.currencyCode }}
    </p>
  </div>
  <button type="button" class="btn btn-primary" (click)="addItemToCart()">
    Add to cart
  </button>
  <div class="product-card__button"></div>
</div>
